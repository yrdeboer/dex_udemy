<!DOCTYPE html>
<html>
  <head>
    <title>DTE - Distributed Token Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./app.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default bg-light">
      
      <button
	class="navbar-toggle collapsed"
	type="button" data-toggle="collapse"
	data-target="#navbarNavDropdown"
	aria-controls="navbarNavDropdown"
	aria-expanded="false"
	aria-label="Toggle navigation">
	
	<span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
	<ul class="nav navbar-nav">
	  <li class="nav-item">
            <a class="nav-link" href="/index.html">Home </a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="/trading.html">Trading</a>
	  </li>
	  <li class="nav-item active">
            <a
	      class="nav-link"
	      href="/managetoken.html">Token management<span class="sr-only">(current)</span>
	    </a>
	  </li>

	</ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
	
	<div class="col-lg-8">
	  <h1>Manage token</h1>
	  <p>For the FIXED token only.</p>
	  <h3>You have <span class="black"><span id="balanceTokenInToken"></span> TOKEN</span> in your account.</h3>
	</div>

	<div class="row">
	  <div class="col-lg-6">
	    <div class="panel panel-default panel-primary">
	      <div class="panel-heading">Send token</div>
	      <div class="panel-body">

		<form>
		  <div class="form-group">
		    <label for="inputAmountSendToken">Amount in token</label>
		    <input type="number" name="inputAmountSendToken" class="form-control"
			   id="inputAmountSendToken" placeholder="For example: 95">
		  </div>
		  
		  <div class="form-group">
		    <label for="inputBeneficiarySendToken">Recipient address</label>
		    <input type="text" name="inputBeneficiarySendToken" class="form-control"
			   id="inputBeneficiarySendToken" placeholder="For example: 0x1234AB...">
		  </div>

		  <button type="button" class="btn btn-default" onclick="App.sendToken();return false;">
		      Send token
		  </button>
		  
		</form>
		
	      </div>
	    </div>
	  </div>

	  <div class="col-lg-6">
	      <div class="panel panel-default panel-primary">
		  <div class="panel-heading">Allow token</div>
		  <div class="panel-body">

		      <form>
			  <div class="form-group">
			      <label for="inputAmountAllowToken">Amount in token</label>
			      <input type="number" name="inputAmountAllowToken" class="form-control"
				     id="inputAmountAllowToken" placeholder="For example: 95">
			  </div>
			  
			  <div class="form-group">
			      <label for="inputBeneficiaryAllowToken">Recipient address</label>
			      <input type="text" name="inputBeneficiaryAllowToken" class="form-control"
				     id="inputBeneficiaryAllowToken" placeholder="For example: 0x1234AB...">
			  </div>

			  <button 
			      type="button" 
			      class="btn btn-default" 
			      onclick="App.allowanceToken();return false;">
			      Allow token
			  </button>
			  
		      </form>
		      
		  </div>
	      </div>
	  </div>

	  <div class="col-lg-6">
	      <div class="panel panel-default panel-primary">
		  <div class="panel-heading">Add token to exchange</div>
		  <div class="panel-body">

		      <form>
			  <div class="form-group">
			      <label for="inputAddTokenName">Token name</label>
			      <input type="text" name="inputAddTokenName" class="form-control"
				     id="inputAddTokenName" placeholder="For example: FIXED">
			  </div>
			  
			  <div class="form-group">
			      <label for="inputAddTokenAddress">Token contract address</label>
			      <input type="text" name="inputAddTokenAddress" class="form-control"
				     id="inputAddTokenAddress" placeholder="For example: 0x1234AB...">
			  </div>

			  <button 
			      type="button" 
			      class="btn btn-default" 
			      onclick="App.addTokenToExchange();return false;">
			      Add token to exchange
			  </button>
			  
		      </form>
		      
		  </div>
	      </div>
	  </div>


	</div>
	
	<div class="col-lg-4">
	    <h3>Events from the token contract.</h3>
	    <div id="tokenEvents"></div>
	    <h3>Events from the exchange contract.</h3>
	    <div id="exchangeEvents"></div>
	    <h3>Status from our javascript</h3>
	  <span id="status"></span>
	  <h3>Important information</h3>
	  <span id="importantInformation"></span>
	</div>

      </div>
    </div>

    <script type="text/javascript">
      
      window.addEventListener('load', function() {
          console.log("Running init manage token ...");
          App.initManageToken();
      });
    </script>
    
  </body>

</html>
